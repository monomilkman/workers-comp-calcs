name: Update Massachusetts State Compensation Rates

on:
  schedule:
    # Run monthly on the 1st at 6:00 AM UTC
    - cron: '0 6 1 * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-rates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Backup current rates
        run: |
          if [ -f public/state_rates.json ]; then
            cp public/state_rates.json public/state_rates.backup.json
            echo "âœ“ Backed up existing rates"
          else
            echo "âš ï¸ No existing rates file found"
          fi
      
      - name: Update state rates
        run: npm run update:rates
        env:
          NODE_ENV: production
      
      - name: Check if rates file changed
        id: check-changes
        run: |
          if git diff --quiet public/state_rates.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ğŸ“‹ No changes detected in state rates"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ¨ State rates file has been updated"
            echo "Changes detected:"
            git diff --stat public/state_rates.json
          fi
      
      - name: Commit and push updated rates
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          # Add the updated files
          git add public/state_rates.json public/state_rates.backup.json
          
          # Create commit with detailed message
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          git commit -m "chore(automation): update MA state compensation rates

          - Updated from Mass.gov official compensation rates page
          - Automated update performed on ${TIMESTAMP}
          - Created backup of previous rates
          
          ğŸ¤– Generated by GitHub Actions workflow"
          
          # Push changes
          git push origin main
          
          echo "âœ… Successfully committed and pushed rate updates"
      
      - name: No changes summary
        if: steps.check-changes.outputs.changed == 'false'
        run: |
          echo "ğŸ“Š Rate update completed - no changes needed"
          echo "The current rates are already up to date with Mass.gov"
      
      - name: Workflow failure cleanup
        if: failure()
        run: |
          echo "âŒ Workflow failed - restoring backup if needed"
          if [ -f public/state_rates.backup.json ] && [ ! -f public/state_rates.json ]; then
            cp public/state_rates.backup.json public/state_rates.json
            echo "âœ“ Restored rates from backup"
          fi